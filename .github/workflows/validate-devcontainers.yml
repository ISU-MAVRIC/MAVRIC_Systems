name: Validate Devcontainers

on:
  pull_request:
    paths:
      - '**/devcontainer.json'
      - '.devcontainer/**'
  push:
    branches: [ main ]
    paths:
      - '**/devcontainer.json'
      - '.devcontainer/**'

jobs:
  devcontainer-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli

      - name: Find modified devcontainers
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="origin/${{ github.base_ref }}"
          else
            base_ref="${{ github.event.before }}"
          fi

          echo "üîç Checking changes against $base_ref"

          changed=$(git diff --name-only $base_ref ${{ github.sha }} | grep -E 'devcontainer.json|\.devcontainer/' || true)
          folders=$(echo "$changed" | xargs -r -n1 dirname | sort -u)

          {
            echo "folders<<EOF"
            echo "$folders"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and smoke test modified devcontainers
        if: steps.changes.outputs.folders != ''
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="origin/${{ github.base_ref }}"
          else
            base_ref="${{ github.event.before }}"
          fi

          for devcontainer_path in $(git diff --name-only $base_ref ${{ github.sha }} \
          | grep -E 'devcontainer.json' \
          | sort -u); do

          # Determine workspace folder and config path
          # For .devcontainer/devcontainer.json -> workspace is ., no config needed (default)
          # For .devcontainer/ROS Foxy Desktop/devcontainer.json -> workspace is ., config is .devcontainer/ROS Foxy Desktop
          workspace="."
          config_arg=""
          
          devcontainer_dir=$(dirname "$devcontainer_path")
          
          # If devcontainer is in a subdirectory of .devcontainer/, use --config
          if [[ "$devcontainer_dir" != ".devcontainer" ]]; then
            config_arg="--config $devcontainer_dir"
          fi

          echo "üî® Building devcontainer at $devcontainer_path"
          echo "   Workspace: $workspace"
          echo "   Config: ${config_arg:-default (.devcontainer)}"
          
          devcontainer build \
            --workspace-folder "$workspace" \
            $config_arg \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max

          echo "üöÄ Running smoke test for $devcontainer_path"
          smoke_test_script="$devcontainer_dir/smoke-test.sh"
          
          if [ -f "$smoke_test_script" ]; then
            devcontainer up --workspace-folder "$workspace" $config_arg
            devcontainer exec \
              --workspace-folder "$workspace" \
              $config_arg \
              bash -lc "$smoke_test_script"
          else
            devcontainer up --workspace-folder "$workspace" $config_arg
            devcontainer exec \
              --workspace-folder "$workspace" \
              $config_arg \
              bash -lc "echo '‚úÖ Container started'; ros2 --version || python3 --version || echo 'No runtime check configured'"
          fi
          done

      - name: Move cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          if [ -d /tmp/.buildx-cache-new ]; then mv /tmp/.buildx-cache-new /tmp/.buildx-cache; fi