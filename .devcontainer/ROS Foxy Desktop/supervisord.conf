[supervisord]
nodaemon=true

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0777

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x800x16
autostart=true
autorestart=true
priority=100

[program:openbox]
command=/usr/bin/openbox
environment=DISPLAY=":1"
autostart=true
autorestart=true
priority=200

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -forever -rfbport 5900
autostart=true  
autorestart=true
priority=200

[program:novnc]
command=sh -lc 'websockify --web=/usr/share/novnc ${NOVNC_PORT:-8080} localhost:5900'
autostart=true
autorestart=true
priority=300
